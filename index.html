<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>kilo.dma</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,sans-serif;background:#06070a;color:#fff}
a{text-decoration:none;color:inherit}
.hidden{display:none}

.btn{padding:12px 26px;border-radius:999px;background:linear-gradient(135deg,#ff4d4d,#ff2e63);font-weight:700;cursor:pointer;transition:.25s;display:inline-block}
.btn:hover{transform:translateY(-2px)}
.card{background:#0b0d12;border-radius:18px;padding:24px;box-shadow:0 20px 50px rgba(0,0,0,.6)}

/* AUTH */
#auth{min-height:100vh;display:flex;align-items:center;justify-content:center}
.auth-box{width:380px}
.auth-box h2{text-align:center;margin-bottom:20px}
.auth-box input{width:100%;padding:14px;border-radius:12px;border:none;background:#131622;color:#fff;margin-bottom:14px}
.switch{text-align:center;opacity:.6;margin-top:14px;cursor:pointer}

/* DASHBOARD */
#dashboard{display:flex;min-height:100vh}
.sidebar{width:260px;background:#0b0d12;padding:30px}
.sidebar h3{margin-bottom:30px;color:#ff4d4d}
.sidebar a{display:block;padding:12px;border-radius:10px;opacity:.7;margin-bottom:10px;cursor:pointer}
.sidebar a:hover{background:#131622;opacity:1}
.main{flex:1;padding:40px}
.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px}
</style>
</head>
<body>

<!-- AUTH (DEFAULT VIEW) -->
<div id="auth">
  <div class="card auth-box">
    <h2 id="authTitle">Login</h2>
    <input id="user" placeholder="Username" />
    <input id="pass" type="password" placeholder="Password" />
    <div class="btn" onclick="handleAuth()">Submit</div>
    <div class="switch" onclick="toggleMode()">Switch to Register</div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
  <div class="sidebar">
    <h3>kilo.dma</h3>
    <a>Status</a>
    <a>Licenses</a>
    <a onclick="openDiscord()">Discord</a>
    <a onclick="logout()">Logout</a>
  </div>
  <div class="main">
    <div class="top">
      <h2>Dashboard</h2>
      <span id="dashUser"></span>
    </div>
    <div class="grid">
      <div class="card"><h3>Status</h3><p>All systems operational</p></div>
      <div class="card"><h3>Licenses</h3><p>No active licenses</p></div>
      <div class="card"><h3>Products</h3><div class="btn" onclick="openDiscord()">Purchase</div></div>
    </div>
  </div>
</div>

<script>
let isRegister=false

const authEl=document.getElementById('auth')
const dashEl=document.getElementById('dashboard')
const authTitle=document.getElementById('authTitle')
const userEl=document.getElementById('user')
const passEl=document.getElementById('pass')
const dashUser=document.getElementById('dashUser')

function toggleMode(){
  isRegister=!isRegister
  authTitle.innerText=isRegister?'Register':'Login'
}

function handleAuth(){
  const u=userEl.value.trim()
  const p=passEl.value.trim()
  if(!u||!p) return alert('Fill all fields')

  if(isRegister){
    if(localStorage.getItem('kilo_user_'+u)) return alert('User exists')
    localStorage.setItem('kilo_user_'+u,JSON.stringify({u,p}))
    alert('Registered. Please login.')
    toggleMode()
    return
  }

  const data=localStorage.getItem('kilo_user_'+u)
  if(!data) return alert('User not found')
  if(JSON.parse(data).p!==p) return alert('Wrong password')

  localStorage.setItem('kilo_session',u)
  openDashboard(u)
}

function openDashboard(u){
  authEl.classList.add('hidden')
  dashEl.classList.remove('hidden')
  dashUser.innerText=u
}

function logout(){
  localStorage.removeItem('kilo_session')
  dashEl.classList.add('hidden')
  authEl.classList.remove('hidden')
}

function openDiscord(){
  window.open('https://discord.gg/RVrAQZfYZ2','_blank')
}

// SESSION AUTO-LOGIN
const session=localStorage.getItem('kilo_session')
if(session){openDashboard(session)}
</script>
</body>
</html>
