<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>kilo.dma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: "#0b0d12",
            card: "#141826",
            accent: "#e44747"
          },
          animation: {
            glow: "glow 3s ease-in-out infinite"
          },
          keyframes: {
            glow: {
              "0%,100%": { boxShadow: "0 0 15px #e4474733" },
              "50%": { boxShadow: "0 0 35px #e44747aa" }
            }
          }
        }
      }
    }
  </script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body class="bg-bg text-white">
  <div id="root"></div>

  <script type="text/babel">
    const DISCORD_WEBHOOK = "https://canary.discord.com/api/webhooks/1449620597083476000/vU2RgkdvtpjWnMTAK-XXQSaRLBWqXItVGXWzzGSLxlYeX-JQAE0iI2SoCns0p4_1XVoo";

    function App() {
      const [modal, setModal] = React.useState(null);

      const sendToDiscord = async (username) => {
        await fetch(DISCORD_WEBHOOK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            embeds: [{
              title: "New Registration",
              description: \`Username: **\${username}**\`,
              color: 15158332
            }]
          })
        });
      };

      return (
        <div>
          {/* NAV */}
          <nav className="flex justify-between items-center px-10 py-5 border-b border-white/10">
            <h1 className="font-bold text-xl">KILO.DMA</h1>
            <div className="space-x-6">
              <button onClick={() => setModal("login")} className="text-gray-300">Login</button>
              <button onClick={() => setModal("register")}
                className="bg-accent px-4 py-2 rounded-lg hover:bg-red-500">
                Register
              </button>
            </div>
          </nav>

          {/* HERO */}
          <section className="text-center py-28">
            <span className="text-accent text-sm tracking-widest">ONE STEP AHEAD</span>
            <h2 className="text-6xl font-extrabold mt-4 animate-glow">kilo.dma</h2>
            <p className="text-gray-400 max-w-xl mx-auto mt-6">
              Advanced DMA equipment and software solutions built for precision and performance.
            </p>
            <div className="mt-8 space-x-4">
              <button className="bg-accent px-6 py-3 rounded-xl">Get Started</button>
              <button className="border border-white/20 px-6 py-3 rounded-xl">Discord</button>
            </div>
          </section>

          {/* PRODUCTS */}
          <section className="max-w-6xl mx-auto px-6 grid md:grid-cols-3 gap-6">
            {["DMA Core", "ESP Module", "Radar System"].map(p => (
              <div key={p} className="bg-card p-6 rounded-xl border border-white/10 hover:border-accent">
                <h3 className="font-semibold text-lg">{p}</h3>
                <p className="text-gray-400 mt-2">
                  High-performance module with advanced configuration.
                </p>
              </div>
            ))}
          </section>

          {/* DASHBOARD MOCK */}
          <section className="max-w-6xl mx-auto px-6 mt-20">
            <div className="bg-card rounded-xl border border-white/10 grid grid-cols-4 min-h-[300px]">
              <aside className="col-span-1 p-6 border-r border-white/10">
                {["DMA Core", "ESP", "Radar", "Macros"].map(i => (
                  <div key={i} className="mb-3 text-gray-300 hover:text-accent cursor-pointer">
                    {i}
                  </div>
                ))}
              </aside>
              <main className="col-span-3 p-8">
                <h3 className="text-xl font-semibold">DMA Core</h3>
                <p className="text-gray-400 mt-2">Status: <span className="text-green-400">Operational</span></p>
              </main>
            </div>
          </section>

          {/* FOOTER */}
          <footer className="text-center text-gray-500 py-10">
            Â© 2025 kilo.dma
          </footer>

          {/* MODAL */}
          {modal && (
            <Modal
              type={modal}
              close={() => setModal(null)}
              onRegister={sendToDiscord}
            />
          )}
        </div>
      );
    }

    function Modal({ type, close, onRegister }) {
      const [username, setUsername] = React.useState("");

      const submit = () => {
        if (type === "register") onRegister(username);
        close();
      };

      return (
        <div className="fixed inset-0 bg-black/70 flex items-center justify-center">
          <div className="bg-card p-8 rounded-xl w-80 border border-white/10">
            <h2 className="text-xl font-semibold mb-4 capitalize">{type}</h2>
            <input
              placeholder="Username"
              className="w-full mb-4 p-2 bg-bg border border-white/10 rounded"
              onChange={e => setUsername(e.target.value)}
            />
            <input
              placeholder="Password"
              type="password"
              className="w-full mb-4 p-2 bg-bg border border-white/10 rounded"
            />
            <button
              onClick={submit}
              className="w-full bg-accent py-2 rounded-lg">
              {type}
            </button>
            <button onClick={close} className="text-gray-400 text-sm mt-3 w-full">
              Cancel
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
